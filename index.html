<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BgColorSwitcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">

        <nav class="navigation">

            <p>BG COLOR SWITCHER</p>

        </nav>

        <div class="main_body" id="main_body">

            <div class="options">
                <div class="available_options" id="blue"></div>
                <div class="available_options" id="grey"></div>
                <div class="available_options" id="green"></div>
                <div class="available_options" id="white"></div>
            </div>

            <div class="info">
                <p>Try to choose any colour from the given options to change the colour of the background accordingly.</p>
            </div>

        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
